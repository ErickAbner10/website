<html><head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AImagine Pro - Generador de Imágenes IA</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap');

:root {
  --primary-color: #007ACC;
  --secondary-color: #FF6B00;
  --background-color: #1E1E1E;
  --surface-color: #2D2D2D;
  --text-color: #FFFFFF;
  --text-secondary: #B3B3B3;
  --border-radius: 8px;
  --transition: all 0.3s ease;
}

body {
  font-family: 'Poppins', sans-serif;
  background-color: var(--background-color);
  color: var(--text-color);
  line-height: 1.6;
  margin: 0;
  padding: 20px;
  display: flex;
  justify-content: center;
  min-height: 100vh;
}

.container {
  background-color: var(--surface-color);
  padding: 40px;
  border-radius: var(--border-radius);
  box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
  width: 100%;
  max-width: 800px;
}

h1 {
  text-align: center;
  color: var(--secondary-color);
  margin-bottom: 30px;
  font-weight: 700;
  font-size: 2.5em;
}

.input-group {
  margin-bottom: 25px;
}

label {
  display: block;
  margin-bottom: 8px;
  font-weight: 600;
  color: var(--text-secondary);
}

textarea, select {
  width: 100%;
  padding: 12px;
  background-color: var(--background-color);
  border: 1px solid #444;
  border-radius: var(--border-radius);
  font-size: 16px;
  color: var(--text-color);
  transition: var(--transition);
}

textarea:focus, select:focus {
  outline: none;
  border-color: var(--primary-color);
  box-shadow: 0 0 0 2px rgba(0, 122, 204, 0.2);
}

.parameters {
  display: flex;
  gap: 20px;
  margin-bottom: 25px;
}

.parameter {
  flex: 1;
}

button {
  display: block;
  width: 100%;
  padding: 14px;
  background-color: var(--primary-color);
  color: white;
  border: none;
  border-radius: var(--border-radius);
  font-size: 18px;
  font-weight: 600;
  cursor: pointer;
  transition: var(--transition);
}

button:hover {
  background-color: #005fa3;
  transform: translateY(-2px);
}

#imageContainer {
  margin-top: 30px;
  text-align: center;
}

.loading {
  display: inline-block;
  width: 50px;
  height: 50px;
  border: 5px solid #333;
  border-top: 5px solid var(--secondary-color);
  border-radius: 50%;
  animation: spin 1s linear infinite;
}

@keyframes spin {
  0% { transform: rotate(0deg); }
  100% { transform: rotate(360deg); }
}

.gallery {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
  gap: 20px;
  margin-top: 40px;
}

.gallery-item {
  position: relative;
  overflow: hidden;
  border-radius: var(--border-radius);
  box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
  transition: var(--transition);
}

.gallery-item:hover {
  transform: translateY(-5px);
  box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
}

.gallery-item img {
  width: 100%;
  height: auto;
  display: block;
}

.gallery-item .overlay {
  position: absolute;
  bottom: 0;
  left: 0;
  right: 0;
  background-color: rgba(0, 0, 0, 0.8);
  overflow: hidden;
  width: 100%;
  height: 0;
  transition: .5s ease;
}

.gallery-item:hover .overlay {
  height: 100%;
}

.overlay-text {
  color: white;
  font-size: 14px;
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  text-align: center;
  width: 90%;
}

#modalOverlay {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-color: rgba(0, 0, 0, 0.8);
  display: flex;
  justify-content: center;
  align-items: center;
  z-index: 1000;
}

#modalContent {
  background-color: var(--surface-color);
  padding: 20px;
  border-radius: var(--border-radius);
  max-width: 90%;
  max-height: 90%;
  overflow: auto;
  position: relative;
}

#modalImage {
  max-width: 100%;
  max-height: 70vh;
  display: block;
  margin: 0 auto;
}

#modalClose {
  position: absolute;
  top: 10px;
  right: 10px;
  font-size: 24px;
  color: var(--text-color);
  cursor: pointer;
}

#modalInfo {
  margin-top: 20px;
  color: var(--text-color);
}

/* Responsive design */
@media (max-width: 768px) {
  .parameters {
    flex-direction: column;
  }
  
  .gallery {
    grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
  }
}

a {
  color: #FFFFFF;
}
</style>
</head>
<body>
  <nav class="nav-lista">
    <a class="lista1" href="index.html">Inicio</a>
    <a class="lista2" href="listas.html">Acerca de listas</a>
    <a class="lista3" href="galeria.html">Galería</a>
    <a class="lista4" href="contacto.html">Contacto</a>
</nav>
    <div class="container">
        <h1>AImagine Pro</h1>
        <div class="input-group">
            <label for="promptInput">Descripción de la imagen:</label>
            <textarea id="promptInput" rows="4" placeholder="Describe la imagen que deseas generar con gran detalle...">una casa en construcción donde se ve un maestro trabajando, una escalera y un tarro de pintura</textarea>
        </div>
        <div class="parameters">
            <div class="parameter">
                <label for="styleSelect">Estilo artístico:</label>
                <select id="styleSelect">
                    <option value="fotorrealista">Fotorrealista</option>
                    <option value="impresionista">Impresionista</option>
                    <option value="surrealista" selected>Surrealista</option>
                    <option value="pixelart">Pixel Art</option>
                    <option value="acuarela">Acuarela</option>
                    <option value="3d">3D Render</option>
                </select>
            </div>
            <div class="parameter">
                <label for="sizeSelect">Tamaño de la imagen:</label>
                <select id="sizeSelect">
                    <option value="256x256">256x256</option>
                    <option value="512x512">512x512</option>
                    <option value="1024x1024" selected>1024x1024</option>
                    <option value="1920x1080">1920x1080 (16:9)</option>
                </select>
            </div>
        </div>
        <button id="generateBtn">Generar Imagen</button>
        <div id="imageContainer"></div>
        <div id="gallery" class="gallery"></div>
    </div>

    <div id="modalOverlay" style="display: none;">
        <div id="modalContent">
            <span id="modalClose">&times;</span>
            <img id="modalImage" src="" alt="Imagen ampliada">
            <div id="modalInfo"></div>
        </div>
    </div>

    <script>
    document.getElementById('generateBtn').addEventListener('click', function() {
        const prompt = document.getElementById('promptInput').value;
        const style = document.getElementById('styleSelect').value;
        const size = document.getElementById('sizeSelect').value;
        
        if(prompt.trim() === "") {
            alert("Por favor, escribe una descripción para la imagen.");
            return;
        }

        generateImage(prompt, style, size);
    });

    async function generateImage(prompt, style, size) {
        const imageContainer = document.getElementById('imageContainer');
        imageContainer.innerHTML = '<div class="loading"></div>';
        
        try {
            // Simulación de llamada a API de IA con tiempo variable
            const generationTime = Math.floor(Math.random() * (5000 - 2000 + 1) + 2000);
            await new Promise(resolve => setTimeout(resolve, generationTime));

            // Generar una URL de imagen basada en los parámetros
            const [width, height] = size.split('x');
            const randomImageUrl = `https://picsum.photos/${width}/${height}?random=${Date.now()}`;

            const img = document.createElement('img');
            img.src = randomImageUrl;
            img.alt = `Imagen generada basada en: "${prompt}" con estilo ${style}`;
            img.style.maxWidth = '100%';
            img.style.borderRadius = 'var(--border-radius)';
            img.style.boxShadow = '0 4px 8px rgba(0, 0, 0, 0.2)';
            
            imageContainer.innerHTML = '';
            imageContainer.appendChild(img);

            // Agregar la imagen a la galería
            addToGallery(randomImageUrl, prompt, style, size);

        } catch (error) {
            console.error('Error al generar la imagen:', error);
            imageContainer.innerHTML = '<p style="color: var(--secondary-color);">Error al generar la imagen. Por favor, intenta de nuevo.</p>';
        }
    }

    function addToGallery(imageUrl, prompt, style, size) {
        const gallery = document.getElementById('gallery');
        const galleryItem = document.createElement('div');
        galleryItem.className = 'gallery-item';

        const img = document.createElement('img');
        img.src = imageUrl;
        img.alt = `Imagen generada: ${prompt}`;

        const overlay = document.createElement('div');
        overlay.className = 'overlay';

        const overlayText = document.createElement('div');
        overlayText.className = 'overlay-text';
        overlayText.innerHTML = `<strong>Prompt:</strong> ${prompt}<br><strong>Estilo:</strong> ${style}<br><strong>Tamaño:</strong> ${size}`;

        overlay.appendChild(overlayText);
        galleryItem.appendChild(img);
        galleryItem.appendChild(overlay);
        gallery.prepend(galleryItem);

        // Limitar la galería a 8 imágenes
        if (gallery.children.length > 8) {
            gallery.removeChild(gallery.lastChild);
        }

        // Agregar evento de clic para mostrar la imagen en el modal
        galleryItem.addEventListener('click', () => showModal(imageUrl, prompt, style, size));
    }

    function showModal(imageUrl, prompt, style, size) {
        const modal = document.getElementById('modalOverlay');
        const modalImage = document.getElementById('modalImage');
        const modalInfo = document.getElementById('modalInfo');

        modalImage.src = imageUrl;
        modalImage.alt = `Imagen generada: ${prompt}`;
        modalInfo.innerHTML = `
            <p><strong>Prompt:</strong> ${prompt}</p>
            <p><strong>Estilo:</strong> ${style}</p>
            <p><strong>Tamaño:</strong> ${size}</p>
        `;

        modal.style.display = 'flex';
    }

    document.getElementById('modalClose').addEventListener('click', () => {
        document.getElementById('modalOverlay').style.display = 'none';
    });

    // Función para aplicar temas de color
    function applyColorTheme(theme) {
        document.documentElement.style.setProperty('--primary-color', theme.primary);
        document.documentElement.style.setProperty('--secondary-color', theme.secondary);
        document.documentElement.style.setProperty('--background-color', theme.background);
        document.documentElement.style.setProperty('--surface-color', theme.surface);
        document.documentElement.style.setProperty('--text-color', theme.text);
        document.documentElement.style.setProperty('--text-secondary', theme.textSecondary);
    }

    // Aplicar el tema profesional con negro, naranja y azul
    applyColorTheme({
        primary: '#007ACC',
        secondary: '#FF6B00',
        background: '#1E1E1E',
        surface: '#2D2D2D',
        text: '#FFFFFF',
        textSecondary: '#B3B3B3'
    });

    </script>
</body>
</html>
